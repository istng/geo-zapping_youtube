<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Shaders</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        #shader-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            opacity: 0.7;
        }
        
        #add-video-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 4;
            padding: 10px 15px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #add-video-button:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
        
        #video-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 5;
            width: 80%;
            max-width: 500px;
        }
        
        #video-dialog h2 {
            color: white;
            margin-top: 0;
        }
        
        #video-dialog textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-family: monospace;
        }
        
        #video-dialog button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #video-dialog button.cancel {
            background-color: #f44336;
        }
        
        #video-dialog p {
            color: #ccc;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- This will be replaced by the YouTube API -->
        <div id="youtube-player"></div>
    </div>
    
    <canvas id="shader-canvas"></canvas>
    
    <button id="add-video-button">Add Videos</button>
    
    <div id="video-dialog">
        <h2>Add YouTube Videos</h2>
        <p>Paste YouTube URLs below (one per line):</p>
        <textarea id="video-urls" placeholder="https://www.youtube.com/watch?v=..."></textarea>
        <p>Examples: 
           <br>https://www.youtube.com/watch?v=dQw4w9WgXcQ
           <br>https://youtu.be/jNQXAC9IVRw
        </p>
        <button id="add-url-button">Add All</button>
        <button class="cancel" id="cancel-button">Cancel</button>
    </div>
    
    <script src="youtube.js"></script>
    <script src="shader.js"></script>
</body>
</html>
